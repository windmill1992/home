<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
	<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
	<title>活动反馈</title>
	<link rel="shortcut icon" href="/res/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/res/css/h5/volunteer/activity.css"/>
</head>
<body>
	<div id="pageContainer">
		<div class="af-hd">
			<h2>活动反馈</h2>
			<a href="javascript:;" onclick="history.go(-1)" class="back"></a>
		</div>
		<div class="af-bd">
			<div class="ae-content ae-title">
				<textarea id="con" placeholder="请输入最新活动反馈"></textarea>
			</div>
			<div class="pics ae-uploadPic">
				<form action="http://www.17xs.org/file/upload3.do" id="form1" method="post" enctype="multipart/form-data">
					<div class="addList" id="imgList1">
						<div class="add item">
							<a href="javascript:void(0);" class="add-btn">
								<label for="fileInput1"></label>
								<input type="file" name="file" class="file-input" id="fileInput1" hidefocus="true" />
								<input type="hidden" name="type" id="type1" value="4">
							</a>
						</div>
					</div>
				</form>
			</div>
			<div class="ae-btn btn">
				<a href="javascript:;" id="submit">提交</a>
			</div>
		</div>
	</div>
	<div class="no-page" style="display: none;">暂无活动信息</div>
	<div id="tips"></div>
	
	<script src="/res/js/jquery-1.8.2.min.js"></script>
	<script src="/res/js/util/ajaxform.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/res/js/h5/volunteer/activityFeedback.js"></script>
</body>
</html>
