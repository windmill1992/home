<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
	<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
	<title>组织详情</title>
	<link rel="shortcut icon" href="/res/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/res/css/h5/volunteer/charity.css?v=20171208"/>
</head>
<body>
	<div id="pageContainer" v-cloak>
		<div class="c-hd">
			<div class="charity-info">
				<div class="logo">
					<img :src="charityLogo" />
				</div>
				<div class="info">
					<h3>{{charityName}}</h3>
				</div>
			</div>
			<div class="summary">
				<p>简介：{{charityIntro}}</p>
			</div>
			<div class="other-info">
				<ul class="flex">
					<li>
						<p>活动</p>
						<p class="num">{{actNum}}</p>
					</li>
					<li>
						<p>志愿者</p>
						<p class="num">{{volNum}}</p>
					</li>
					<li>
						<p>服务时长</p>
						<p class="num">{{serviceTime}}</p>
					</li>
				</ul>
			</div>
		</div>
		<div class="c-bd">
			<div class="gy-act flex just">
				<p>公益活动</p>
				<a href="javascript:;" id="joinGroup" v-if="!hasCharity">
					<img src="/res/images/h5/images/volunteer/group.png"/>加入团队
				</a>
			</div>
			<div class="activities">
				<div class="item" v-for="act in activities">
					<a :href="'/visitorAlipay/tenpay/entryPay.html?activityId='+act.activityId"><div class="title">
						<span class="state" v-if="act.state==1">[报名中]</span>
						<span class="state" v-else-if="act.state==0">[已截止]</span>
						<span>{{act.name}}</span>
					</div></a>
					<div class="pic">
						<ul v-if="act.contentImgs">
							<li v-for="imgs in act.contentImgs">
								<a href="javascript:;" class="preview"><img :src="imgs"/></a>
							</li>
							<li></li>
						</ul>
						<div v-else class="c999" style="line-height: .8rem;">暂无活动相关图片</div>
					</div>
					<div class="entry-info flex just">
						<p class="c333">已报名{{act.number}}人</p>
						<p class="c999">{{act.createTime}}</p>
					</div>
				</div>
			</div>
			<a class="lookmore" id="loadMore" href="javascript:;" v-if="hasMore==2">点击加载更多</a>
			<a class="nomore" href="javascript:;" v-else-if="hasMore==1">没有更多数据了</a>
			<a class="nomore" href="javascript:;" v-else-if="hasMore==0">暂无活动</a>
		</div>
	</div>
	<div class="no-page">暂无团队信息</div>
	<div id="loadmask">
		<div id="mask">
			<div id="loading"><img src="/res/images/h5/images/volunteer/loading9.gif"/><p>加载中...</p></div>
		</div>
	</div>
	
	<script src="/res/js/jquery-1.8.2.min.js"></script>
	<script src="/res/js/h5/donateStep/vue.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/res/js/h5/volunteer/charity.js"></script>
</body>
</html>
