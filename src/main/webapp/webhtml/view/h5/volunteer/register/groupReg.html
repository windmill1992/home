<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
		<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
		<title>团队登记</title>
		<link rel="shortcut icon" href="/res/images/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="/res/css/util/city.css"/>
		<link rel="stylesheet" type="text/css" href="/res/css/h5/volunteer/activity.css"/>
	</head>
	<body>
		<div id="pageContainer">
			<div class="vr-hd">
				<h2>团队登记</h2>
			</div>
			<div class="vr-bd">
				<div class="ae-title">
					<p class="tip">团队名称</p>
					<div class="amount">
						<input type="text" name="gName" id="gName" value="" />
					</div>
				</div>
				<div class="ae-title">
					<p class="tip">团队性质</p>
					<div class="amount">
						<input type="text" name="gProperty" id="gProperty" value="社会团体" readonly="readonly" />
					</div>
				</div>
				<div class="ae-title">
					<p class="tip">所在地</p>
					<div class="amount">
						<input type="text" name="gAddr" id="gAddr" value="" readonly="readonly" />
						<div id="gAddrContainer"></div>
					</div>
				</div>
				<div class="ae-title">
					<p class="tip">联系人姓名</p>
					<div class="amount">
						<input type="text" name="gContactName" id="gContactName" value="" />
					</div>
				</div>
				<div class="ae-title">
					<p class="tip">手机号码</p>
					<div class="amount">
						<input type="text" name="gTel" id="gTel" value="" />
					</div>
				</div>
				<div class="ae-title">
					<p class="tip">志愿服务领域</p>
					<div class="amount">
						<input type="text" name="gServiceScope" id="gServiceScope" value="" />
					</div>
				</div>
				<div class="ae-title ae-content">
					<p class="tip">志愿者服务经历</p>
					<textarea id="gServiceExp"></textarea>
				</div>
				<div class="ae-title ae-content">
					<p class="tip">团队简介</p>
					<textarea id="gIntro"></textarea>
				</div>
				<div class="ae-title ae-uploadPic">
					<p class="tip">上传图片</p>
					<p class="intro">请上传组织营业执照、法人身份证、单位同意书</p>
					<form action="http://www.17xs.org/file/upload3.do" id="form2" method="post" enctype="multipart/form-data">
						<div class="addList" id="imgList2">
							<div class="add item">
								<a href="javascript:;" class="add-btn">
									<label for="fileInput2"></label>
									<input type="file" name="file" class="file-input" id="fileInput2" hidefocus="true" />
									<input type="hidden" name="type" id="type2" value="4" />
								</a>
							</div>
						</div>	
					</form>
				</div>
				<div class="ae-btn btn">
					<a href="javascript:void(0);" id="submit">确认提交</a>
				</div>
			</div>
			<div id="tips"></div>
			
			<div id="bigImg">
				<div class="hd">
					<ul></ul>
				</div>
				<div class="bd"></div>
				<div class="pageState"></div>
			</div>
		</div>
		
		<script src="/res/js/jquery-1.8.2.min.js"></script>
		<script src="/res/js/util/ajaxform.js"></script>
		<script src="/res/js/common/city.js"></script>
		<script src="/res/js/common/city2.min.js"></script>
		<script src="/res/js/h5/volunteer/groupReg.js"></script>
	</body>
</html>
