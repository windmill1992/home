<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
	<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
	<title>报名条件设置</title>
	<link rel="shortcut icon" href="/res/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/res/css/util/date.css" />
	<link rel="stylesheet" type="text/css" href="/res/css/h5/volunteer/dialog.css" />
	<link rel="stylesheet" type="text/css" href="/res/css/h5/volunteer/activity.css?v=2018" />
</head>
<body>
	<div id="pageContainer">
		<div class="ec-hd">
			<h2>报名条件设置
				<a href="javascript:;" onclick="history.go(-1)" class="back"></a>
			</h2>
		</div>
		<div class="ec-bd">
			<div class="ae-title">
				<p class="tip">报名人数上限</p>
				<div class="amount">
					<input type="text" id="entryNumLimit" />
				</div>
			</div>
			<div class="ae-title">
				<p class="tip">截止时间</p>
				<div class="amount">
					<input type="text" id="endTime" readonly="readonly" />
					<div id="endTimeContainer"></div>
				</div>
			</div>

			<div class="add-write">
				<a href="javascript:void(0);" id="addWrite">
					<img src="/res/images/h5/images/volunteer/add.png" />添加其他内容
				</a>
			</div>
			<p class="pp">以下内容无需填写</p>
			<div class="not-need">
				<div class="item">
					<input type="checkbox" name="chk" id="chk1" checked="checked" disabled="disabled" />
					<label for="chk1">姓名</label>
				</div>
				<div class="item">
					<input type="checkbox" name="chk" id="chk2" checked="checked" disabled="disabled" />
					<label for="chk2">电话</label>
				</div>
				<div class="item">
					<input type="checkbox" name="chk" id="chk3" checked="checked" disabled="disabled" />
					<label for="chk3">性别</label>
				</div>
				<div class="item">
					<input type="checkbox" name="chk" id="chk4" checked="checked" disabled="disabled" />
					<label for="chk4">年龄</label>
				</div>
				<div class="item">
					<input type="checkbox" name="chk" id="chk5" checked="checked" disabled="disabled" />
					<label for="chk5">职业</label>
				</div>
				<div class="item">
					<input type="checkbox" name="chk" id="chk6" checked="checked" disabled="disabled" />
					<label for="chk6">所在地</label>
				</div>
				<div class="item">
					<input type="checkbox" name="chk" id="chk7" checked="checked" disabled="disabled" />
					<label for="chk7">志愿服务经历</label>
				</div>
			</div>
			<div class="ae-btn btn">
				<a href="javascript:void(0);" id="saveCondition">保存</a>
			</div>
		</div>
		<div class="no-page" style="display: none;">暂无活动报名信息</div>
	</div>
	<div class="dialog" id="needOptionsDialog">
		<div class="mask"></div>
		<div class="dialog_inner">
			<h2>请选择其他内容</h2>
			<div class="scroll">
				<div class="item show">
					<input type="checkbox" name="chks" id="chks1" />
					<label for="chks1">报名人数</label>
				</div>
				<div class="item show">
					<input type="checkbox" name="chks" id="chks2" />
					<label for="chks2">服务时段</label>
				</div>
			</div>
			<div class="op flex">
				<div class="selAll sbtn">
					<input type="checkbox" name="selAll" id="selAll" /><label for="selAll">全选</label>
				</div>
				<div class="sure sbtn">
					<a href="javascript:void(0);">确定</a>
				</div>
			</div>

			<a href="javascript:;" class="closeLink closeDialog">
				<span class="close"><img src="/res/images/h5/images/icon_close.png"/></span>
			</a>
		</div>
	</div>
	<div id="tips"></div>
	
	<script src="/res/js/jquery-1.8.2.min.js"></script>
	<script src="/res/js/common/date.js"></script>
	<script src="/res/js/h5/volunteer/entryCondition.js"></script>
</body>
</html>
