<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
	<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
	<title>发布成功</title>
	<link rel="shortcut icon" href="/res/images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/res/css/h5/volunteer/activity.css?v=2018" />
</head>
<body>
	<div id="pageContainer">
		<div class="ps-bd">
			<div class="sucpic"><img src="/res/images/h5/images/releaseProject/success.png"></div>
			<h2>恭喜您，发布成功~</h2>
			<p class="text">工作人员将在1小时内审核完毕</p>
			<div class="kong"></div>
			<!--<div class="ae-btn btn">
					<a href="" id="setLink">设置报名条件</a>
				</div>-->
			<div class="ae-btn btn">
				<a href="" id="lookAct">查看项目</a>
			</div>
		</div>
	</div>

	<script src="/res/js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var suc = {
				init: function() {
					var aid = this.GetQueryString('activityId');
					if(aid == null) {
						$('#pageContainer').hide();
						alert('页面出错，请稍后再试！');
					} else {
						//							$('#setLink')[0].href = 'entryCondition.html?activityId='+aid;
						$('#lookAct')[0].href = '/visitorAlipay/tenpay/entryPay.html?activityId=' + aid;
					}
				},
				//获取url参数值
				GetQueryString: function(name) {
					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
					var r = window.location.search.substr(1).match(reg);
					if(r != null)
						return decodeURI(r[2]);
					return null;
				}
			};
			suc.init();
		});
	</script>
</body>
</html>
