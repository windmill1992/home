<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
		<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
		<title>诊断证明</title>
		<link rel="stylesheet" type="text/css" href="/res/css/h5/releaseProject2/raiseProjEdit.css"/>
	</head>
	<body>
		<div id="pageContainer" v-cloak>
			<div class="rpe flex fcen">
				<div class="pd-hd">
					<p>以下内容不对外公开，仅用于审核</p>
				</div>
				<div class="rpe-title flex fstart">
					<p class="tip">疾病名称</p>
					<div class="amount">
						<input type="text" placeholder="请填写疾病名称" id="sicknessName" v-model="sickInfo.sicknessName" />
					</div>
				</div>
				<div class="rpe-title flex fstart" v-if="!personal">
					<p class="tip">所在医院</p>
					<div class="amount">
						<input type="text" placeholder="请填写所在医院" id="hospital_2" v-model="hospitalName" readonly="readonly" />
					</div>
				</div>
				<div class="rpe-title flex fstart">
					<template v-if="!personal">
						<p class="tip">科室和病床号</p>
						<div class="amount">
							<input type="text" placeholder="请填写受助人所在科室和病床号" id="departments" v-model="sickInfo.departments" />
						</div>	
					</template>
					<template v-else>
						<p class="tip">医院和科室</p>
						<div class="amount">
							<input type="text" placeholder="请填写受助人所在医院和科室" id="departments" v-model="sickInfo.departments" />
						</div>	
					</template>
				</div>
				
				<div class="rpe-title rpe-uploadPic">
					<p class="tip">上传图片</p>
					<p class="intro">诊断说明书、检查报告、治疗发票等，不少于2张</p>
					<div class="addList" id="imgList4">
						<template v-if="sickInfo.hasImg">
							<div class="item" :id="sickInfo.imgIdList4[i]" v-for="(src,i) in sickInfo.imgList4">
								<a href="javascript:void(0);" class="preview">
									<img :src="src"/>
								</a>
								<i class="del"></i>
							</div>	
						</template>
						<div class="item add">
							<a href="javascript:;" class="add-btn">
								<label></label>
							</a>
						</div>
					</div>
					
				</div>
				<div class="rpe-btn btn">
					<a href="javascript:void(0);" id="saveCertificate">{{perfectData.sickState?'返回':'保存'}}</a>
				</div>
				
			</div>
		</div>
		<div class="tips"></div>
		<input type="hidden" name="diagnosticPg" id="diagnosticPg" value="" />
		<script src="/res/js/jquery-1.8.2.min.js"></script>
		<script src="/res/js/h5/donateStep/vue.min.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="/res/js/h5/releaseProject2/wxlogin.js"></script>
		<script src="/res/js/h5/releaseProject2/raiseProjEdit.js"></script>
	</body>
</html>
