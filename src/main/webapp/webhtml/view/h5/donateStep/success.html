<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
		<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
		<title>善园-捐步成功</title>
		<link rel="stylesheet" type="text/css" href="/res/css/h5/donateStep/donateSuccess.css" />
	</head>
	<body>
		<div id="mask">
			<div class="loading">
				<img src="/res/images/h5/images/donateStep/loading.gif"/>
				<p>加载中&nbsp;···</p>
			</div>
		</div>
		<div id="successPage" class="successPage">
			<div class="suc-hd">
				<div class="avatar">
					<img :src="userImgUrl"/>
				</div>
				<div class="thanks">
					<p>感谢您帮助</p>
					<p class="projTitle"><sup></sup><a :href="projectUrl">{{projectTitle}}</a><sub></sub></p>
				</div>
			</div>
			
			<div class="suc-bd">
				<div class="donatedSteps">
					<p class="txt">本次捐步</p>
					<p class="stepNum">{{donateSteps}}</p>
				</div>
				<div class="donatedMoney">
					<div class="pic">
						<img :src="companyImgUrl"/>
					</div>
					<h3>{{companyName}}为您的爱心随机捐出&nbsp;<span class="money">{{randomMoney}}</span>&nbsp;元</h3>
				</div>
				<p class="txt">点击右上角，邀请朋友一起捐。</p>
				
				<div class="moreProject">
					<a href="/webhtml/view/h5/donateStep/index.html">返回</a>
					<a href="/index/index_h5.do">查看更多公益项目</a>
				</div>
			</div>
			
			<footer class="foot-logo">
				<div class="wx">
					<a href="javascript:void(0);" class="gy">善园公益</a>
					<a href="javascript:void(0);" class="wxyd">微信运动</a>
				</div>
			</footer>
		</div>
		
		<script src="/res/js/jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/res/js/h5/donateStep/wxLogin.js"></script>
		<script src="/res/js/h5/donateStep/vue.min.js"></script>
		<script src="/res/js/h5/donateStep/donateSuccess.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
