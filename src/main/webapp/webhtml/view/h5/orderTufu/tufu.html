<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<meta name="keywords" content="善园网，扶贫济困，公益援助，求助，募捐，医疗救助，教育救助，贫困救助，灾害救助，公益众筹，特殊群体" />
		<meta name="description" content="善园网，依托善园公益基金会开展网络募捐服务，通过互联网实施扶贫济困、慈善救助、公益援助等领域的救助行动；善园网承诺善款100%公开，100%用于受助人" />
		<title>预约涂氟</title>
		<link rel="stylesheet" type="text/css" href="/res/css/util/city.css"/>
		<link rel="stylesheet" type="text/css" href="/res/css/h5/orderTufu/tufu.css?v=20180116"/>
		<script src="/res/js/jquery-1.8.2.min.js"></script>
	</head>
	<body>
		<div id="pageContainer" v-clock>
			<div class="t-hd"></div>
			<script>
				var winW = $(window).width();
			    var hh = winW * 537 / 750;
			    $('.t-hd').height(hh);
			</script>
			<div class="t-bd">
				<script>$('.t-bd').css({'margin-top':-hh * 64 / 296 + 'px'});</script>
				<div class="box">
					<p>请输入您的手机号：</p>
					<div class="query">
						<input type="text" name="tel" id="tel" value="" />
						<a href="javascript:;" class="clearInput" id="resetTel"></a>
						<a href="javascript:void(0);" class="btn" id="chaxun">查询</a>
					</div>
					<div class="content">
						<p>孩子姓名：{{childName}}</p>
						<p>身份证号：{{IDCard}}</p>
						<p>家长姓名：{{parentName}}</p>
						<p>涂氟医院：{{tufuHospital}}</p>
						<p>涂氟次数：{{tufuNum}}</p>
						<p>上次涂氟时间：{{lastTufuTime}}</p>
						<p>下次涂氟时间：<template v-if="hasJoin">
								<template v-if="tufuState==1">
									<input class="nextOrder" id="order" value="未预约，点此选择预约时间" readonly="readonly">
								</template>
								<template v-else-if="tufuState==2">{{nextTufuTime}}</template>
								<template v-else-if="tufuState==0">暂时不能预约，请在{{needTimeAfter}}以后预约</template>
								<template v-else>暂时不能预约</template>
							</template>
						</p>
						<div id="orderContainer"></div>
					</div>
					<template v-if="hasJoin">
						<div class="submit btn disabled" v-if="tufuState == 1" id="submitOrder">
							<a href="javascript:void(0);">提交</a>
						</div>
						<div class="submit btn support" v-else-if="tufuState == 2">
							<a href="http://www.17xs.org/project/view/?projectId=3305">预约成功，支持涂氟活动</a>
						</div>
						<div class="submit btn support" v-else>
							<a href="http://www.17xs.org/project/view/?projectId=3305">支持涂氟活动</a>
						</div>
						<p class="call">如果有疑问，请拨打电话0571-87165191</p>	
					</template>
					
					<div id="tipsScroll">
						<img src="/res/images/h5/images/laba.png" alt="" />
						<div class="txt">
							<p id="scrollP">各位家长，春节2月15日到2月20日期间，暂不能预约涂氟，敬请谅解！</p>
						</div>
					</div>
				</div>
			</div>
			<div id="tips"></div>
		</div>
		<div id="loadmask">
			<div id="mask">
				<div id="loading">
					<img src="/res/images/h5/images/volunteer/loading.gif"/>
					<p>查询中...</p>
				</div>
			</div>
		</div>
		<script src="/res/js/h5/donateStep/vue.min.js"></script>
		<script src="/res/js/h5/orderTufu/tufu.js"></script>
		<script>
			(function(){
				var newDay = new Date();
				var nm = newDay.getMonth() + 1, nd = newDay.getDate();
				if(nm == 2 && nd >= 1 && nd <= 20){
					$('#tipsScroll').addClass('scrolling');
				}
			})();
		</script>
	</body>
</html>
